<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Calculator</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('expenses')">
                ðŸ’° Expenses
            </button>
            <button class="tab-btn" onclick="switchTab('categories')">
                ðŸ“‹ Categories
            </button>
        </div>

        <div id="expenses" class="tab-content active">
            <div class="expense-form">
                <h2>Add Expense</h2>
                <form id="expenseForm" onsubmit="addExpense(event)">
                    <div class="form-group">
                        <input type="number" id="expenseAmount" step="0.01" min="0" placeholder="Amount" required>
                        <select id="currencySelect" required>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="JPY">JPY</option>
                            <option value="CAD">CAD</option>
                            <option value="AUD">AUD</option>
                            <option value="CHF">CHF</option>
                            <option value="CNY">CNY</option>
                        </select>
                        <select id="expenseCategory" required></select>
                        <input type="date" id="expenseDate" required max="">
                        <button type="submit">Add Expense</button>
                    </div>
                </form>
            </div>

            <div class="expenses-table">
                <h2>Expenses List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expensesList"></tbody>
                </table>
            </div>

            <button class="calculate-btn" onclick="calculateExpenses()">
                Calculate Summary
            </button>

            <div class="results" id="results">
                <div class="result-card">
                    <h3>Total Expenses</h3>
                    <p id="totalExpenses">$0.00</p>
                </div>
                <div class="result-card">
                    <h3>Average Expense</h3>
                    <p id="averageExpense">$0.00</p>
                </div>
                <div class="result-card">
                    <h3>Top Expenses</h3>
                    <ul id="topExpenses"></ul>
                </div>
            </div>
        </div>

        <div id="categories" class="tab-content">
            <div class="category-form">
                <h2>Manage Categories</h2>
                <div class="form-group">
                    <input type="text" id="newCategory" placeholder="Category Name">
                    <button onclick="addCategory()">Add Category</button>
                </div>
            </div>

            <div class="categories-table">
                <table>
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesList"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Edit Expense Modal -->
    <div id="editExpenseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Expense</h2>
                <span class="close-modal" onclick="closeModal()">&times;</span>
            </div>
            <form id="editExpenseForm" onsubmit="updateExpense(event)">
                <div class="form-group">
                    <input type="number" id="editExpenseAmount" step="0.01" min="0" placeholder="Amount" required>
                    <select id="editCurrencySelect" required>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="CAD">CAD</option>
                        <option value="AUD">AUD</option>
                        <option value="CHF">CHF</option>
                        <option value="CNY">CNY</option>
                    </select>
                    <select id="editExpenseCategory" required></select>
                    <input type="date" id="editExpenseDate" required max="">
                    <input type="hidden" id="editExpenseId">
                    <div class="modal-footer">
                        <button type="submit">Update Expense</button>
                        <button type="button" onclick="closeModal()" class="cancel-btn">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
